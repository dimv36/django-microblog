{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h1>Sign In</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" novalidate class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
    <p>New User? <a href="{% url 'signup' %}">Click to Register!</a></p>
{% endblock %}
