{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h2>{{ _('Sign Up') }}</h2>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">{{ _('Register') }}</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
