{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <h1>Edit Profile {{ user.username }}</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" novalidate class="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Save</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock %}
